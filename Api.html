<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api</title> 
    <link rel="stylesheet" href="../css code/Api.css">
</head>
<body>
    <h1>fetch Api data</h1>
    <button id="fetch-Api-button">Get Api data</button> 
    <div id="container-div"></div> 

    <script>
        async function fetchAndDisplayData(){ 
            const apiUrl='https://jsonplaceholder.typicode.com/photos' 
            try{
                const response= await fetch(apiUrl);
                if(!response.ok){
                    throw new Error(`Error:${response.status}`)

                } 
                const data= await response.json(); 
                const required_photos=data.slice(0,100) 
                // console.log(required_photos)
                localStorage.setItem('apiData',JSON.stringify(required_photos))
                displaydata(required_photos);
            } catch(error){
                console.error('Error fetching data:',error)
            }

        }
        
        function displaydata(required_photos){ 
            const container=document.getElementById('container-div');
            container.innerHTML=''; 

            required_photos.forEach(item=>{ 
                
                const div=document.createElement('div');
                div.classList.add('item');
                div.innerHTML=`
                <img src=${item.url} class="img">
                <p>${item.title}</p>
                `;
                container.appendChild(div); 
                 
                
            })
        } 
        document.getElementById('fetch-Api-button').addEventListener('click',()=>{
            const storedData=localStorage.getItem('apiData');

            if(storedData){
                console.log('fetching data from local storage');
                displaydata(JSON.parse(storedData));
            }else{
                console.log('fetching data from Api');
                fetchAndDisplayData()
            }
        })
    </script>
</body>
</html>
