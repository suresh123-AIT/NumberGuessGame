<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Operators</title>
</head>
<body> 
    <h1 style="color: crimson;">Conditinal Operators in javascript</h1> 
    <script>
        // if condition  
        let num=prompt("Enter Number") 
        if(num>0){
            document.write("Number is Positive Number")
        } 
        // if-else condition 
        let number=prompt("Enter Number")
        if(number%2==0){
            document.write("Even Number")
        }else{
            document.write("Odd Number")
        } 
        // else-if ladder 
        let marks=prompt("Enter Marks") 
        if(marks>=90 && marks<=100){
            document.write("you got "+marks+" your grade is  A+")
        }else if(marks>=80 && marks<=90){
            document.write("you got "+marks+" your grade is A")
        }else if(marks>=60 && marks<=80){
            document.write("you got "+marks+" your grade is B")
        }else if(marks>=50 && marks<=60){
            document.write("you got "+marks+" your grade is C")
        }else if(marks>=40 && marks<=50){
            document.write("you got "+marks+" your grade is D")
        }else{
            document.write("you got "+marks+" your grade is F")  
        } 
        // // nested if  
        let month=prompt("Enter the month Number") 
        if(month>=1 && month<=12){
            if(month==1){
                document.write("January")
            }else if(month==2){
                document.write("Febuary")
            }else if(month==3){
                document.write("March")
            }else if(month==4){
                document.write("April")
            }else if(month==5){
                document.write("May")
            }else if(month==6){
                document.write("June")
            }else if(month==7){
                document.write("July")
            }else if(month==8){
                document.write("August")
            }else if(month==9){
                document.write("September")
            }else if(month==10){
                document.write("October")
            }else if(month==11){
                document.write("November")
            }else if(month==12){
                document.write("December")
            }
        }else{ 
            if(month>12
                
            ){
                document.write("Enter Months in Range of 1 to 12")
            }else{
                document.write("Enter Positive Number to get name of month")
            }

        }

    </script>
    
</body>
</html>
