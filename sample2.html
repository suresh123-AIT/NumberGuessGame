<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>city fill</title> 
    <link rel="stylesheet" href="../css code/productcard.css">
</head>
<body> 
    <div id="container"></div>
   <script>
    p=fetch("https://fakestoreapi.com/products") 
    p.then((response)=>{return response.json()}).then((data)=>{
        const productData=data;
        const containercards=productData.map((product)=>{
            console.log(product)
            return(
                `
                <div class="productcard"> 
                    <img src=${product.image} alt="${product.name}"> 
                    <h2>${product.title}</h2> 
                    <pre>${product.price}</pre> 
                    <p>${product.description}</p>
                </div>
                `
            )
            })

       
        const container=document.getElementById('container');
        container.innerHTML=containercards.join(' ');
    }) 
    p.catch((error)=>{
        alert('failed to fetch')
    })
   </script>
</body>
</html>
