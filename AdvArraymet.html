<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advarraymeth</title>
</head>
<body>
    <script>
        //map()
        let arr1=[1,2,3,4,5,6,7,8] 
        let arr2=arr1.map(x=>x**2) 

        let arr7=['raju','rahul','ravi','kumar']
        let arr8=arr7.map(x=>x.toUpperCase())
        console.log(arr2) 
        console.log(arr8)

        //filter() 
        let arr3=[1,-2,3,-5,6,-8,7,-4,12] 
        let arr4=arr3.filter(x=>x>0) 
        console.log(arr4) 
        //reduce() 
        let arr5=[10,20,30,40,50] 
        let arr6=arr5.reduce((x,y)=>x+y)
        console.log(arr6)
    </script>
</body>
</html>
