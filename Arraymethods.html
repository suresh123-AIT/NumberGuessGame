<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array methods</title>
</head>
<body>
    <script>
        //declaring Array
    let cities=['Mumbai','Patna','Goa','Hyderabad','Delhi']
    console.log(cities)
    console.log(cities.length);
    //toString()
    let data=new Array('rajesh','prakash',23,56,68.89,true)
    let stringData=data.toString()
    console.log(stringData);
    console.log(data);
    //at()
    let cities1=['Mumbai','Patna','Goa','Hyderabad','Delhi']
    let city_position=cities1.at(1)
    let city_position2=cities1.at(-2)
    let city_position3=cities1[4]
    let city_position4=cities1[-1]
    console.log(city_position); 
    console.log(city_position2); 
    console.log(city_position3);
    console.log(city_position4);
    //pop()
    let cities2=['Mumbai','Patna','Goa','Hyderabad','Delhi']
    console.log(cities2.pop()) 
    console.log(cities2);
    //push()
    let cities3=['Mumbai','Patna','Goa','Hyderabad','Delhi']
    let add_cities=cities3.push("kolkatta","Nagpur") 
    console.log(cities3);
    console.log(add_cities);
    //shift()
    let cities4=['Mumbai','Patna','Goa','Hyderabad','Delhi'] 
    let remove_cities=cities4.shift() 
    console.log(remove_cities);
    console.log(cities4); 
    //unshift()
    let cities5=['Mumbai','Patna','Goa','Hyderabad','Delhi'] 
    let add_cities_names=cities5.unshift("kerala","jharkhand")
    console.log(add_cities_names)
    console.log(cities5); 
    //concat()
    let cities6=['Mumbai','Patna','Goa','Hyderabad','Delhi'] 
    let cricketers=["Dhoni","Rohith","kholi"]
    let combined_array=cities6.concat(cricketers) 
    console.log(combined_array); 
    //slice() 
    let part_of_array=cricketers.slice(0,2) 
    console.log(part_of_array); 
    //splice()
    let students=["Rajesh","rahul","kamal","ravi"]
    let insert_stu=students.splice(2,0,"joshi","vara") 
    console.log(students); 
    let del_ins_stu=students.splice(2,2,"masthan","ganesh") 
    console.log(students);
    //toSplice()
    let students1=["Rajesh","rahul","kamal","ravi"]
    let new_students1=students1.toSpliced(2,1,"venu") 
    console.log(new_students1);
    //sort()
    console.log(new_students1.sort()) 
    let numbers=[23,22,43,41,5]
    console.log(numbers.sort()) 
    //indexOf 
    let students2=["Rajesh","rahul","kamal","ravi","rahul"] 
    console.log(students2.indexOf('rahul')) 
    //lastIndexOf 
    let students3=["Rajesh","rahul","kamal","ravi","rahul","Rajesh"] 
    console.log(students3.lastIndexOf('Rajesh'))
    
    
    
    
    
    
    

    
    
    
    
    
    

    
    
    
    
    
</script>
</body>
</html>
